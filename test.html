<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchanger</title>
    <!-- <script src="./money.js"></script> -->

</head>
<body>
    <div class="base-currency"></div>
    <div class="euroRate"></div>
    <div class="jpyRate"></div>
    <div class="gbpRate"></div>
    <div class="cadRate"></div>
    <div class="kwdRate"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    var currency = $(this).attr("data-name");
    var moneyUrl = "https://openexchangerates.org/api/latest.json?app_id=072740dd2d5c4bc996fd2fcfcbacbd1d";

    $.ajax({
        url: moneyUrl,
        method: "GET"
    }).then(function(response) {

        console.log(response);

        // transfer content to html
        console.log(response.base);
        $(".base-currency").html("<h2> The base currency is: " + response.base);
        
        // print the exchange rate for euro
        $(".euroRate").html("<p> EUR: " + response.rates.EUR);
        console.log(response.rates.EUR);

        // print the exchange rate for japanese yen
        $(".jpyRate").html("<p> JPY: " + response.rates.JPY);
        console.log(response.rates.JPY);

        // print the exchange rate for the british pound
        $(".gbpRate").html("<p> GBP: " + response.rates.GBP);
        console.log(response.rates.GBP);

        // print the exchange rate for the candian $
        $(".cadRate").html("<p> CAD: " + response.rates.CAD);
        console.log(response.rates.CAD);

        // print the exchange rate for dinar
        $(".kwdRate").html("<p> KWD: " + response.rates.KWD);
        console.log(response.rates.KWD);

        

        
    });
    </script>
</body>
</html>
